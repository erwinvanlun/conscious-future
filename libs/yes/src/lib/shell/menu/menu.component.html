</button>

  </button>

    <mat-icon>queue-music</mat-icon>
    <span>Workshops</span>
  </button>
  <button mat-menu-item>
    <mat-icon>people</mat-icon>

  </button>
  <button mat-menu-item>
    <mat-icon>school</mat-icon>
    <span>Schools</span>
  </button>
  <button mat-menu-item>
    <mat-icon>picture_as_pdf</mat-icon>
    <span>Monographies</span>
  </button>
  <button mat-menu-item>
    <mat-icon>psychology</mat-icon>
